{{- if eq .Values.global.influxdb_location "on-cluster" }}
apiVersion: v1
kind: Service
metadata:
  name: drycc-monitor-influxdb-api
  labels:
    heritage: drycc
    app: drycc-monitor-influxdb-api
spec:
  ports:
  - port: 80
    name: transport
    targetPort: transport
  selector:
    app: drycc-monitor-influxdb
{{- end }}
